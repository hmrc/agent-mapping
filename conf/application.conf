include "backend.conf"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides MongoDb connector
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoHmrcModule"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.MicroserviceModule"
play.http.filters = "uk.gov.hmrc.agentmapping.wiring.MicroserviceFilters"

# Json error handler
play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.http.JsonErrorHandler"

appName = "agent-mapping"
play.http.router = prod.Routes


# Controller

controllers {
    # 300 is the default, you may need to change this according to your needs
    confidenceLevel = 300

    com.kenshoo.play.metrics.MetricsController = {
      needsAuth = false
      needsLogging = false
      needsAuditing = false
    }

  uk.gov.hmrc.agentmapping.controller.MappingController = {
      needsAuth = false
      needsLogging = false
      needsAuditing = false
    }

}

# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}


# Microservice specific config

auditing {
    enabled=true
    traceRequests=true
    consumer {
        baseUri {
            host = localhost
            port = 8100
        }
    }
}


microservice {
    metrics {
        graphite {
            host = graphite
            port = 2003
            prefix = play.${appName}.
            enabled = false
        }
    }
}

Dev {
    mongodb {
        uri = "mongodb://localhost:27017/agent-mapping"
    }

    microservice {
        services {
            auth {
                host = localhost
                port = 8500
            }
            enrolment-store-proxy{
                host = localhost
                port = 7775
            }
            agent-subscription {
              host = localhost
              port = 9436
            }
        }
    }
}

Test {
    mongodb {
        uri = "mongodb://localhost:27017/agent-mapping"
    }

    microservice {
        services {
            auth {
                host = localhost
                port = 8500
            }

            enrolment-store-proxy{
                host = localhost
                port = 7775
            }
            agent-subscription {
                host = localhost
                port = 9436
             }
        }
    }
}

Prod {
    mongodb {
        uri = "mongodb://localhost:27017/agent-mapping"
    }

    microservice {
        services {
            auth {
                host = auth.protected.mdtp
                protocol = https
                port = 443
            }

            enrolment-store-proxy{
                host = enrolment-store-proxy.protected.mdtp
                port = 443
            }
            agent-subscription {
                host = agent-subscription.protected.mdtp
                port = 443
            }
        }
    }
}

clientCount.maxRecords = 500


mongo-async-driver {
    akka {
        log-dead-letters = 0
        log-dead-letters-during-shutdown = off
        loglevel = "WARNING"
    }
}

migrate-repositories = true

