include "backend.conf"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"

play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"

appName = "agent-mapping"
play.http.router = prod.Routes


# Controller

controllers {
    # 300 is the default, you may need to change this according to your needs
    confidenceLevel = 300

    com.kenshoo.play.metrics.MetricsController = {
      needsAuth = false
      needsLogging = true
      needsAuditing = true
    }

  uk.gov.hmrc.agentmapping.controller.MappingController = {
      needsAuth = false
      needsLogging = true
      needsAuditing = true
    }

}

# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
    enabled = true
}


# Microservice specific config
auditing {
    enabled = true
}

mongodb {
    uri = "mongodb://localhost:27017/agent-mapping"
}

microservice {
    services {
        auth {
            host = localhost
            port = 8500
        }
        enrolment-store-proxy {
            host = localhost
            port = 7775
        }
        agent-subscription {
            host = localhost
            port = 9436
        }
    }
}

clientCount.maxRecords = 2000
clientCount.batchSize = 500


mongo-async-driver {
    akka {
        log-dead-letters = 0
        log-dead-letters-during-shutdown = off
        loglevel = "WARNING"
    }
}

migrate-repositories = true

agent-termination {
  username = username
  password = password
}

termination.stride.enrolment = "caat"
